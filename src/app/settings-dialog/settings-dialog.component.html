<h3 mat-dialog-title>Settings</h3>
<mat-dialog-content>
	<mat-form-field>
		<mat-select aria-placeholder="Complete Color">
			<mat-option *ngFor="let color of colors" value="color.hex" (click)="pickColor(color)">
				{{color.name}}
			</mat-option>
		</mat-select>
	</mat-form-field>
	<br>
	<button mat-raised-button color="primary" (click)="clearTasks()">
		Clear All Tasks
	</button>
</mat-dialog-content>
